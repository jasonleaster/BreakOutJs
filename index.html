<html>

<head>
    <title>Breakout clone In JS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/modal.css"/>
</head>

<body>
    <div class="container">
        <canvas id="gameBoard"></canvas>
    </div>
    <div class="container">
        <div class="instr-footer">
            <small>
                Use left and right keys to move paddle.
                <br>
                Press spacebar to start game.   
            </small>
        </div>
    </div>

    <!-- Modal for game over -->
    <div class="modal-overlay">
    </div>
    <div class="modal-box">
        <h3>Game Over</h3>
        <p class="modal-message">Congratulations, you've beaten the game. Would you like to play again?</p>
        <a href="#" class="btn-play-again">Play breakout again!</a>
    </div>

    <div id="playAgainButton" class="btn-play-again">Play Again!</div>

    <!-- Load jQuery -->
    <script type="text/javascript" src="lib/jquery.min.js"></script>

     <!-- Load game driver js -->
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
